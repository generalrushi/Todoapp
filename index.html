<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--font-->
    <link href="https://fonts.googleapis.com/css2?family=Asul&family=Lato:ital@0;1&family=Pangolin&display=swap" rel="stylesheet"> 


    <!--font awesome logo for buttons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

    <link rel="stylesheet" href="./style.css" class="css">
    <title>To-Do App</title>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    
    <form>
        <input type="text" class="todo-input">
        <button type="submit" class="todo-button">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </button> 
        
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    
    <footer>
        <p>
            Created by: Rushikesh Vyavahare <br>
            Email: rushivyavahare26@gmail.com    
        </p>
    </footer>
    
    <script src="./app.js"></script>   
</body>
</html>
